<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>fs-fact demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../fs-fact.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic fs-fact demo</h3>
      <demo-snippet>
        <template>
          <fs-fact id="basic"></fs-fact>
          <script>
            document.getElementById('basic').fact = {
              type: 'http://gedcomx.org/Birth',
              date: {
                original: 'June 4, 1846'
              },
              place: {
                original: 'Cleveland, Ohio'
              }
            };
          </script>
        </template>
      </demo-snippet>
      <h3>Editable fs-fact</h3>
      <demo-snippet>
        <template>
          <fs-fact id="editable" editable></fs-fact>
          <script>
            document.getElementById('editable').fact = {
              type: 'http://gedcomx.org/Birth',
              date: {
                original: 'June 4, 1846'
              },
              place: {
                original: 'Cleveland, Ohio'
              }
            };
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
