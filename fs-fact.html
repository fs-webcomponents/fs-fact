<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../fs-date/fs-date.html">
<link rel="import" href="../fs-place/fs-place.html">

<dom-module id="fs-fact">
  <template>
    <style>
      :host {
        display: block;
        overflow: auto;
      }
      
      paper-icon-button {
        display: none;
        width: 24px;
        height: 24px;
        float: right;
        padding: 4px;
      }
      
      :host(:hover) paper-icon-button {
        display: block;
      }
    </style>
    <template is="dom-if" if="[[editable]]">
      <paper-icon-button icon="create"></paper-icon-button>
    </template>
    <fs-date date="{{fact.date}}"></fs-date>
    <fs-place place="{{fact.place}}"></fs-place>
  </template>

  <script>
    /**
     * `fs-fact`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FsFact extends Polymer.Element {
      static get is() { return 'fs-fact'; }
      static get properties() {
        return {
          fact: Object,
          
          editable: {
            type: Boolean,
            value: false
          }
        };
      }
    }

    window.customElements.define(FsFact.is, FsFact);
  </script>
</dom-module>
